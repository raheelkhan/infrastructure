on:
  push:
    branches: [ "master" ]
  pull_request:

permissions:
  contents: read

jobs:
  Setup-Terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
